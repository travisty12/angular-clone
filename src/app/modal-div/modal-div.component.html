<div class="modal-div">
  <div class="top">
    <div routerLink="" class="close-x">
      <h1>X</h1>
    </div>
  </div>
  <div class="title">
    <h1>{{overlay}}</h1>
    <div class="line">

    </div>
  </div>
  <br>
  <img src="../../assets/img/{{source}}.png" alt="{{overlay}}">
  <div class="description">
    <h4>{{description}}</h4>
  </div>
  <div class="info">
    <p>Usage: <strong>{{usage}}</strong></p>
    <div id="resourceSpan"><p>Resources: </p><span class="holder" *ngFor="let item of items"><p><strong>{{item}}</strong></p><p> | </p></span></div>
  </div>
  <div class="close-btn">
    <div routerLink="" id="close">Close</div>
  </div>
</div>
